<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome link for search button icon  -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
    <!-- local css link  -->
    <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>
    <!-- header with the title and no links  -->
    <header>
        <nav class="navbar navbar-dark bg-dark text-white h1 justify-content-center mb-0 pb-4">
            <span> Weather Dashboard </span>
        </nav>
    </header>

    <main class="container col-12">
        <div class="row">
            <!-- search input and search history column -->
            <section class="col-12 col-sm-5 col-md-3 pt-2 backgroundColor">
                <h5>Search for a City:</h5>
                <!-- this form is used to get the user input -->
                <form id="city-form" class="col-12 form-inline pl-0 pb-3">
                    <input type="text" id="city-input" class="col-8 form-control">
                    <!-- this button will trigger AJAX call -->
                    <button id="find-city" type="submit" class="btn btn-primary searchBtn">
                        <i class="fas fa-search"></i></button>
                </form>
                <!-- search history buttons. will also trigger AJAX call -->
                <ul id="search-history" class="list-group"></ul>
            </section>

            <!-- forecast weather data  -->
            <section class="col-12 mt-4">
                <h4>5-Day Forecast:</h4>
                <div class="card text-white bg-primary mb-2 mb-md-4 mr-2 mr-md-4 cardStyle">
                    <div class="card-body pt-2 pr-4 mr-1 pl-2 pb-0">
                        <h5 class="forecast forecast-date-1">#/#/##</h5>
                        <p class="forecast forecast-1 mb-1">Temp: <br> Humidity:</p>
                    </div>
                </div>
                <div class="card text-white bg-primary mb-2 mb-md-4 mr-2 mr-md-4 cardStyle">
                    <div class="card-body pt-2 pr-4 mr-1 pl-2 pb-0">
                        <h5 class="forecast forecast-date-2">#/#/##</h5>
                        <p class="forecast forecast-2 mb-1">Temp: <br> Humidity:</p>
                    </div>
                </div>
                <div class="card text-white bg-primary mb-2 mb-md-4 mr-2 mr-md-4 cardStyle">
                    <div class="card-body pt-2 pr-4 mr-1 pl-2 pb-0">
                        <h5 class="forecast forecast-date-3">#/#/##</h5>
                        <p class="forecast forecast-3 mb-1">Temp: <br> Humidity:</p>
                    </div>
                </div>
                <div class="card text-white bg-primary mb-2 mb-md-4 mr-2 mr-md-4 cardStyle">
                    <div class="card-body pt-2 pr-4 mr-1 pl-2 pb-0">
                        <h5 class="forecast forecast-date-4">#/#/##</h5>
                        <p class="forecast forecast-4 mb-1">Temp: <br> Humidity:</p>
                    </div>
                </div>
                <div class="card text-white bg-primary mb-2 mb-md-4 mr-2 mr-md-4 cardStyle">
                    <div class="card-body pt-2 pr-4 mr-1 pl-2 pb-0">
                        <h5 class="forecast forecast-date-5">#/#/##</h5>
                        <p class="forecast forecast-5 mb-1">Temp: <br> Humidity:</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- jQuery library link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- local script link -->
    <script src="Assets/script.js"> </script>
    
</body>

</html>
